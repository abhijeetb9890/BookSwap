    <script type="text/javascript">
      function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#profileimage')
                        .attr('src', e.target.result)
                        .width(100)
                        .height(150);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    <script type="text/javascript">
      function valid()
        {
            var book_name=document.addbook_form.book_name.value;
            var author_name=document.addbook_form.author_name.value;
            var book_cost=document.addbook_form.book_cost.value;
            
            if(book_name == '')
                {
                  //document.getElementById('error').innerHTML="*Please Enter Username";
                  alert("Please Enter a Book name!");
                  return false;
                }
            /*if(email == '' || atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
                {
                  //document.getElementById('error').innerHTML="*Please Enter Email";
                  alert("Please Enter valid Email");
                  return false;
                }*/
            if(author_name == '')
                {
                  //document.getElementById('error').innerHTML="*Please Enter Password";
                  alert("Please Enter a Author's name!");
                  return false;
                }
            if(book_cost == 0 || book_cost == '')
                {
                  //document.getElementById('error').innerHTML="*Passwords do not match";
                  alert("Book cost cannot be null!");
                  return false;
                }
                return true;
        }

    </script>

    <div class="container">
        <div>
            <div>
                <form enctype='multipart/form-data' role="form"  id="addbook_form" onsubmit="return valid()" method="post" action="" name="addbook_form">
                    <h2 class="lead form-header col-md-8 col-md-offset-4" style="font-size:70px;color:#ffffff">Add a Book</h2>
                    <div class="row">
                        <div class="form-group col-md-8 pull-left">

                            <input type="file" id="user" name="book_image" class="form-control" onchange="readURL(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="Book name">
                                <h3 style="color:#ffffff">
                                    Enter the Book Name:

                            </label>
                            <input type="text" name="book_name" id="book_name" class="form-control" placeholder="Name of Book">
                        </div>
                    </div>
                    <br>

                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="book synopsis">
                                <h3 style="color:#ffffff">
                                    Enter a short synopsis about the book: 
                                </h3>
                            </label>
                            <textarea name="book_synopsis" id="synopsis" cols="50" rows="10" class="form-control" placeholder="Book Synopsis"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-8">
                            <label for="book cost">
                                <h3 style="color:#ffffff">
                                    Enter a owner oriented book price $: 
                                </h3>
                            </label>
                            <input type="number" name="book_cost" min="0" step="any" id="book_cost">
                        </div>
                    </div>
                    <br><div class="row">
                        <div class="form-group col-md-8">
                            <label for="category">
                                <h3 style="color:#ffffff">
                                    Select category for book:

                            </label>
