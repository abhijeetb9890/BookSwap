     <div class="container"> 
       <div class="row">
        <div class="form_bg">
          <form role="form" class="col-lg-10" id="registrationform" method="post">
            <div class="form-header col-lg-offset-6">
            SIGN UP     
         </div>
            <div class="form-group" >
                <label for="Username">Username:</label>
                <input class="form-control" id="username" type="Username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" id="email" type="email" placeholder="johndoe@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password: </label>
              <input class="form-control" id="password" type="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="password">Re-enter Password: </label>
              <input class="form-control" id="password" type="password" placeholder="Enter Password">
            </div>
            <!--<div class="checkbox">
              <label><input type="checkbox">Male</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Female</label>
            </div> -->

            <div class="form-group">
               <div class="col-lg-4">
                  <div class="radio">
                      <label>
                          <input type="radio" name="gender" value="male" /> Male
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="gender" value="female" /> Female
                      </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio" name="gender" value="other" /> Other
                      </label>
                  </div>
              </div>
            </div>

            <button type="submit" class="btn btn-info col-lg-offset-5" name="signup" value="Sign up"><span class="glyphicon glyphicon-log-in"></span> Register</button>
          </form>
          <div class="col-xs-12" style="height:50px;"></div>
          <footer>
              <div class="row">
                  <div class="col-lg-8">
                      <p>Copyright &copy; TheBookSwapCommunity2016</p>
                  </div>
              </div>
          </footer>
        </div>

    </div>
